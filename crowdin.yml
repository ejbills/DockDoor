project_id_env: "CROWDIN_PROJECT_ID"
api_token_env: "CROWDIN_PERSONAL_TOKEN"
base_path: "."
base_url: "https://api.crowdin.com"
preserve_hierarchy: true

files:
  - source: '/DockDoor/Localization/Localizable.xcstrings'
    translation: '/DockDoor/Localization/%two_letters_code%.lproj/Localizable.xcstrings'
    type: "ios"
    content_segmentation: 0
    translatable_elements:
      - "/dict/*/dict/key[. = 'stringUnit']/following-sibling::dict/string[@key='value']"
    languages_mapping:
      two_letters_code:
        af: af
        ar: ar
        ca: ca
        zh-CN: zh-Hans
        zh-TW: zh-Hant
        cs: cs
        da: da
        nl: nl
        fi: fi
        fr: fr
        de: de
        el: el
        he: he
        hu: hu
        it: it
        ja: ja
        ko: ko
        no: nb  # Norwegian Bokm√•l
        pl: pl
        pt: pt-PT
        pt-BR: pt-BR
        ro: ro
        ru: ru
        sr-Cyrl: sr-Cyrl
        es: es
        sv: sv
        tr: tr
        uk: uk
        vi: vi