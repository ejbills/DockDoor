<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="icon" href="/DockDoor/Assets.xcassets/AppIcon.appiconset/icon_128x128.png">
    <title>DockDoor</title>
</head>
<body>
    <header>
        <img src="https://github.com/ejbills/DockDoor/raw/main/DockDoor/Assets.xcassets/AppIcon.appiconset/icon_256x256@2x.png" width="200px" alt="DockDoor logotype">
        <h1 style="margin-top: 0px; margin-bottom: 5px;">DockDoor</h1>
    </header>
    <main>
        <!-- For those who haven't activated JavaScript in their browser. -->
        <!-- The link points to a method on how to activate JavaScript. -->
        <!-- Here, JavaScript is needed to activate the copy button for command-line Homebrew installation and language change. -->
        <noscript>
            It looks like you do not have JavaScript activated. You can activate it using this <a href="https://www.enable-javascript.com">tutorial</a>.
        </noscript>

        <!-- To add a language, add a <a> tag with ISO code for language in href. Follow existing English and French. -->

        <div class="dropdown">
            <button id="languageButton" class="dropbtn">Language</button>
            <div id="dropdownContent" class="dropdown-content">
                <a href="#en" onclick="showthis('contenten')">English</a>
                <a href="#fr" onclick="showthis('contentfr')">Français</a>
                <a href="#he" dir="rtl" onclick="showthis('contenthe')">עברית</a>
            </div>
        </div>

        <div id="contenten">
            <h1 style="font-size: xxx-large; text-align: center;">A new way of interacting with the Dock.</h1>
            <video width="100%" autoplay loop playsinline muted>
                <source src="resources/dockPeekDemo1920.mp4" type="video/mp4">
            </video>
            <hr>
            <h1 style="font-size: xx-large; text-align: center;">Download DockDoor now!</h1>
        </div>

        <div id="contentfr" style="display:none">
            <h1 style="font-size: xxx-large; text-align: center;">Une nouvelle façon d’interagir avec le Dock.</h1>
            <video width="100%" autoplay loop playsinline muted>
                <source src="resources/dockPeekDemo1920.mp4" type="video/mp4">
            </video>
            <hr>
            <h1 style="font-size: xx-large; text-align: center;">Téléchargez DockDoor maintenant !</h1>
        </div>

    </main>

    <script>
    document.getElementById('languageButton').addEventListener('click', function() {
        var dropdownContent = document.getElementById('dropdownContent');
        // Toggle display of the dropdown menu
        if (dropdownContent.style.display === 'block') {
            dropdownContent.style.display = 'none';
        } else {
            dropdownContent.style.display = 'block';
        }
    });

    function showthis(nation) {
        // Cacher tous les contenus
        var contents = document.querySelectorAll('div[id^="content"]');
        contents.forEach(function(content) {
            content.style.display = "none";
        });
        
        // Afficher le contenu correspondant
        document.getElementById(nation).style.display = "block";

        // Cacher le menu déroulant après avoir sélectionné une langue
        document.getElementById('dropdownContent').style.display = 'none';
    }
    </script>
</body>
</html>
