name: Crowdin Sync

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  workflow_dispatch:

jobs:
  sync-translations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Crowdin config
      run: |
        echo "project_id: ${CROWDIN_PROJECT_ID}" > crowdin.yml
        echo "api_token: ${CROWDIN_PERSONAL_TOKEN}" >> crowdin.yml
        cat crowdin-template.yml >> crowdin.yml
      env:
        CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
        CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

    - name: Crowdin Sync
      uses: crowdin/github-action@1.3.1
      with:
        upload_translations: true
        download_translations: true

    - name: Commit and push changes
      run: |
        git config --global user.name "ejbills"
        git config --global user.email "ejbills@users.noreply.github.com"
        git add .
        git commit -m "chore: update translations from Crowdin" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}