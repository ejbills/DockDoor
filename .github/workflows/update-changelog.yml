name: Update changelog on release published

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'main'

jobs:
  changelog:
    name: Update changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Update changelog from release
        uses: rhysd/changelog-from-release/action@v3
        with:
          file: CHANGELOG.md
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_summary_template: "chore: update changelog for %s"
          header: |
            <style>
              h1:first-of-type {
                  display: none;
              }
              .my-5 {
                  margin: unset !important;
              }
              .markdown-body img {
                 max-width: 50%;
              }
              
              @media (prefers-color-scheme: dark) {
                  body {
                      color-scheme: dark;
                      color: white;
                      background: transparent;
                  }
                  a, :link {
                      color: #419cff;
                  }
                  a:active, link:active {
                      color: #ff1919;
                  }
              }
            </style>

      - name: Get the latest release title
        id: get_release
        run: |
          latest_release=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          release_title=$(echo $latest_release | jq -r '.name')
          echo "release_title=$release_title" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog for ${{ env.release_title }}"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update changelog for ${{ env.release_title }}"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: update-changelog-${{ github.event.inputs.branch }}
          delete-branch: true
          title: "chore: update changelog for ${{ env.release_title }}"
          body: |
            This PR updates the changelog for release ${{ env.release_title }}.
          labels: |
            chore
