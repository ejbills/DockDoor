name: "Issue Template Validator"

on:
  issues:
    types:
      - opened
      - edited

permissions:
  issues: write

jobs:
  validate:
    name: Validate Issue Template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: python .github/scripts/validate_issue.py ${{ github.event.issue.number }}
